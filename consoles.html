<!DOCTYPE html>

<style>
body {
    background: #111;
    color: white;

h1 {

.section h2 {

    cursor: pointer;

}

}

.section-content {
    display: none;
    margin-top: 15px;
}

.item {
    background: #1c1c1c;
    padding: 15px;

    display: flex;

}

.item img {
    width: 140px;

    margin-right: 20px;
    border-radius: 10px;
}

.item-name {

    flex-grow: 1;
}

.item button {
    padding: 8px 15px;
    border-radius: 8px;
    border: none;
    background-color: #ff3d00;
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

.item button:hover {
    background-color: #ff5722;
}

.contact {
    text-align: center;
    margin: 30px 0;
}

.contact a {
    display: inline-block;
    margin: 0 10px;
    padding: 10px 20px;
    border-radius: 10px;
    color: white;
    font-size: 16px;
    text-decoration: none;
    transition: 0.3s;
}

.contact .whatsapp { background: #25D366; }
.contact .whatsapp:hover { background: #128C7E; }
.contact .messenger { background: #0084FF; }
.contact .messenger:hover { background: #005BB5; }

/* Fen√™tre de commande */
#orderModal {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #222;
    padding: 20px;
    border-radius: 15px;
    z-index: 1000;
    width: 300px;
}

#orderModal input, #orderModal select, #orderModal button {
    width: 100%;
    margin: 10px 0;
    padding: 8px;
    border-radius: 8px;
    border: none;
}

#overlay {
    display: none;
    position: fixed;
    top:0; left:0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    z-index: 900;
}
</style>
</head>
<body>

<!-- Contact -->
<div class="contact">
    <a href="https://m.me/HomeGameFive" target="_blank" class="messenger">Messenger</a>

</div>

<!-- Fen√™tre de commande -->
<div id="overlay"></div>
<div id="orderModal">
    <h3 id="productTitle">Commander</h3>
    <select id="paymentMethod">
        <option value="">Choisir le moyen de paiement</option>
        <option value="MTN Momo">MTN Momo</option>
        <option value="Orange Money">Orange Money</option>
    </select>
    <input type="text" id="phoneNumber" placeholder="Entrez votre num√©ro">
    <input type="text" id="paymentCode" placeholder="Entrez le code de paiement">
    <button onclick="confirmOrder()">Valider</button>
    <button onclick="closeOrder()" style="background:#555;">Annuler</button>
</div>

<script>
function toggleSection(el) {
    const content = el.nextElementSibling;
    content.style.display = (content.style.display === "block") ? "none" : "block";
}

let currentProduct = '';

function openOrder(product) {
    currentProduct = product;
    document.getElementById('productTitle').innerText = `Commander : ${product}`;
    document.getElementById('overlay').style.display = 'block';
    document.getElementById('orderModal').style.display = 'block';
}

function closeOrder() {
    document.getElementById('overlay').style.display = 'none';
    document.getElementById('orderModal').style.display = 'none';
    document.getElementById('paymentMethod').value = '';
    document.getElementById('phoneNumber').value = '';
    document.getElementById('paymentCode').value = '';
}

function confirmOrder() {
    const payment = document.getElementById('paymentMethod').value;
    const phone = document.getElementById('phoneNumber').value;
    const code = document.getElementById('paymentCode').value;

    if (!payment || !phone || !code) {
        alert('Veuillez remplir toutes les informations.');
        return;
    }

    alert(`Commande simul√©e !\nProduit : ${currentProduct}\nPaiement : ${payment}\nNum√©ro : ${phone}\nCode : ${code}\nMerci pour votre commande !`);
    closeOrder();
}
</script>
