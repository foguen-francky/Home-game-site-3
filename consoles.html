<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Consoles - Home Game Five</title>
<style>
body {
    background: #111;
    color: white;
    font-family: Arial, sans-serif;
    padding: 20px;
}

h1 {
    text-align: center;
    margin-bottom: 40px;
}

.section h2 {
    background: #222;
    padding: 15px;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
}

.section h2:hover {
    background: #333;
}

.section-content {
    display: none;
    margin-top: 15px;
}

.item {
    background: #1c1c1c;
    padding: 15px;
    margin: 10px 0;
    display: flex;
    align-items: center;
    border-radius: 10px;
}

.item img {
    width: 140px;
    height: auto;
    margin-right: 20px;
    border-radius: 10px;
}

.item-name {
    font-size: 20px;
    flex-grow: 1;
}

.item button {
    padding: 8px 15px;
    border-radius: 8px;
    border: none;
    background-color: #ff3d00;
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

.item button:hover {
    background-color: #ff5722;
}

.contact {
    text-align: center;
    margin: 30px 0;
}

.contact a {
    display: inline-block;
    margin: 0 10px;
    padding: 10px 20px;
    border-radius: 10px;
    color: white;
    font-size: 16px;
    text-decoration: none;
    transition: 0.3s;
}

.contact .whatsapp { background: #25D366; }
.contact .whatsapp:hover { background: #128C7E; }
.contact .messenger { background: #0084FF; }
.contact .messenger:hover { background: #005BB5; }

/* Popup de confirmation */
#confirmOverlay {
    display: none;
    position: fixed;
    top:0; left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.7);
    z-index: 1000;
}

#confirmBox {
    display: none;
    position: fixed;
    top:50%;
    left:50%;
    transform: translate(-50%, -50%);
    background: #222;
    padding: 20px;
    border-radius: 15px;
    text-align: center;
    width: 300px;
    z-index: 1001;
}

#confirmBox button {
    padding: 8px 15px;
    margin: 10px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-weight: bold;
}

#confirmBox .yes { background: #25D366; color:white; }
#confirmBox .no { background: #ff3d00; color:white; }
</style>
</head>
<body>

<h1>Nos Cat√©gories de Consoles</h1>

<!-- PLAYSTATION -->
<div class="section">
    <h2 onclick="toggleSection(this)">üéÆ PlayStation</h2>
    <div class="section-content">
        <div class="item">
            <img src="images/Ps5-slim.jpeg" alt="PS5 Slim">
            <div class="item-name">PS5 Slim</div>
            <button onclick="confirmOrder('PS5 Slim')">Commander</button>
        </div>
        <div class="item">
            <img src="images/Ps5-fat.jpeg" alt="PS5 Fat">
            <div class="item-name">PS5 Fat</div>
            <button onclick="confirmOrder('PS5 Fat')">Commander</button>
        </div>
    </div>
</div>

<!-- XBOX -->
<div class="section">
    <h2 onclick="toggleSection(this)">üéÆ Xbox</h2>
    <div class="section-content">
        <div class="item">
            <img src="images/Xbox-one-x.jpeg" alt="Xbox One X">
            <div class="item-name">Xbox One X</div>
            <button onclick="confirmOrder('Xbox One X')">Commander</button>
        </div>
    </div>
</div>

<!-- NINTENDO -->
<div class="section">
    <h2 onclick="toggleSection(this)">üéÆ Nintendo</h2>
    <div class="section-content">
        <div class="item">
            <img src="images/Nintendo-switch.jpeg" alt="Nintendo Switch">
            <div class="item-name">Nintendo Switch</div>
            <button onclick="confirmOrder('Nintendo Switch')">Commander</button>
        </div>
    </div>
</div>

<!-- MANETTES -->
<div class="section">
    <h2 onclick="toggleSection(this)">üïπÔ∏è Manettes</h2>
    <div class="section-content">
        <div class="item">
            <img src="images/Manette-ps5.jpeg" alt="Manette PS5">
            <div class="item-name">Manette PS5</div>
            <button onclick="confirmOrder('Manette PS5')">Commander</button>
        </div>
    </div>
</div>

<!-- Contact -->
<div class="contact">
    <a href="https://m.me/HomeGameFive" target="_blank" class="messenger">Messenger</a>
    <a href="https://wa.me/657060698" target="_blank" class="whatsapp">WhatsApp</a>
</div>

<!-- Popup de confirmation -->
<div id="confirmOverlay"></div>
<div id="confirmBox">
    <p id="confirmText"></p>
    <button class="yes" onclick="orderWhatsApp()">Oui</button>
    <button class="no" onclick="closeConfirm()">Non</button>
</div>

<script>
function toggleSection(el) {
    const content = el.nextElementSibling;
    content.style.display = (content.style.display === "block") ? "none" : "block";
}

let currentProduct = '';

// Affiche la popup de confirmation
function confirmOrder(productName) {
    currentProduct = productName;
    document.getElementById('confirmText').innerText = `Voulez-vous vraiment commander : ${productName} ?`;
    document.getElementById('confirmOverlay').style.display = 'block';
    document.getElementById('confirmBox').style.display = 'block';
}

// Ferme la popup
function closeConfirm() {
    document.getElementById('confirmOverlay').style.display = 'none';
    document.getElementById('confirmBox').style.display = 'none';
}

// Ouvre WhatsApp avec le produit
function orderWhatsApp() {
    const phoneNumber = '657060698'; // ton num√©ro WhatsApp
    const message = encodeURIComponent(`Bonjour, je souhaite commander : ${currentProduct}`);
    const url = `https://wa.me/${phoneNumber}?text=${message}`;
    window.open(url, '_blank');
    closeConfirm();
}
</script>

</body>
</html>
