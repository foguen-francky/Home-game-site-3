<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Admin - Home Game Five</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: Arial, sans-serif; background: #111; color: white; text-align: center; padding: 50px; }
        input[type=password] { padding: 10px; border-radius: 8px; border: none; width: 250px; font-size: 16px; }
        button { padding: 12px 25px; border-radius: 10px; border: none; background: #ff3d00; color: white; font-size: 18px; cursor: pointer; }
        button:hover { background: #ff5722; }
        .hidden { display: none; }
    </style>
</head>
<body>

<h1>Admin Panel - Home Game Five</h1>

<div id="loginDiv">
    <p>Veuillez entrer le mot de passe pour accéder au panneau administrateur :</p>
    <input type="password" id="passwordInput" placeholder="Mot de passe"><br><br>
    <button onclick="checkPassword()">Se connecter</button>
    <p id="errorMsg" style="color:red;"></p>
</div>

<div id="adminDiv" class="hidden">
    <h2>Bienvenue, admin !</h2>
    
    <form id="add-product">
        <label>Nom du produit :</label><br>
        <input type="text" name="name" required><br><br>

        <label>Catégorie :</label><br>
        <select name="category">
            <option value="PlayStation">PlayStation</option>
            <option value="Xbox">Xbox</option>
            <option value="Nintendo">Nintendo</option>
            <option value="Manettes">Manettes</option>
        </select><br><br>

        <label>Image (nom du fichier dans /images/) :</label><br>
        <input type="text" name="image" placeholder="ex: Ps5-slim.jpg"><br><br>

        <button type="submit">Ajouter le produit</button>
    </form>

    <p>⚠️ Fonctionnalité dynamique à venir pour vraiment ajouter au site</p>
</div>

<script>
    const password = "foguen05022@@3#"; // mot de passe admin

    function checkPassword() {
        const input = document.getElementById("passwordInput").value;
        const loginDiv = document.getElementById("loginDiv");
        const adminDiv = document.getElementById("adminDiv");
        const errorMsg = document.getElementById("errorMsg");

        if(input === password) {
            loginDiv.classList.add("hidden");
            adminDiv.classList.remove("hidden");
        } else {
            errorMsg.textContent = "Mot de passe incorrect !";
        }
    }
</script>

</body>
</html>
