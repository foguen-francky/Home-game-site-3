<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Admin - Home Game Five</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="admin-panel">
        <h1>Admin Panel</h1>
        <p>Bienvenue, admin !</p>
        
        <form id="add-product">
            <label>Nom du produit :</label><br>
            <input type="text" name="name" required><br><br>

            <label>Catégorie :</label><br>
            <select name="category">
                <option value="PlayStation">PlayStation</option>
                <option value="Xbox">Xbox</option>
                <option value="Nintendo">Nintendo</option>
                <option value="Manettes">Manettes</option>
            </select><br><br>

            <label>Image (nom du fichier dans /images/) :</label><br>
            <input type="text" name="image" placeholder="ex: Ps5-slim.jpg"><br><br>

            <button type="submit">Ajouter le produit</button>
        </form>

        <p>⚠️ Fonctionnalité dynamique à venir pour vraiment ajouter au site</p>
    </div>
</body>
</html>
